<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Puissance 4</h1>
    <div class="game-container">
        <div class="game-info">
            <label for="player1">Joueur 1 :</label>
            <input type="text" id="player1" placeholder="Pseudo 1">
            <label for="player2">Joueur 2 :</label>
            <input type="text" id="player2" placeholder="Pseudo 2">
            <label for="player1-color">Joueur 1 :</label>
            <select id="player1-color">
                <option value="red">Rouge</option>
                <option value="yellow">Jaune</option>
            </select>
            <button id="start-game">Commencer</button>
            <p id="game-status"></p>
        </div>
        <div class="game-board"></div>
    </div>
    <div class="button-container">
        <button id="reset">Recommencer</button>
        <button id="replay">Annuler</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
